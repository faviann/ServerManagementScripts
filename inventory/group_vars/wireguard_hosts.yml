---
# Functional group: wireguard_hosts
# LXCs that require WireGuard kernel module access for VPN functionality

# WireGuard configuration flag
enable_wireguard: true

# WireGuard kernel module access
# This typically requires host-side configuration to expose the kernel module
wireguard_kernel_module_access: true

# Additional LXC features for WireGuard
lxc_wireguard_features:
  - "lxc.mount.entry=/dev/net/tun dev/net/tun none bind,create=file"
