---
# Functional group: docker_hosts
# LXCs that have Docker installed and configured

# Docker installation flag
install_docker: true

# LXC features required for Docker
lxc_features:
  - nesting=1
  - keyctl=1

# Docker user configuration
docker_user: dockeruser
docker_uid: 1000
docker_gid: 1000

# Docker compose path (can be overridden per host)
docker_compose_base_path: /conf/docker
