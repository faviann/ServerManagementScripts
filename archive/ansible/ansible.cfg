[defaults]
# Inventory configuration
inventory = ./inventory/hosts.yml
host_key_checking = False

# Connection settings
timeout = 30
# Run playbooks locally on Proxmox host
connection = local

# Roles path
roles_path = ./roles

# Output settings
stdout_callback = yaml
display_skipped_hosts = False
display_ok_hosts = True

# Privilege escalation (needed for pct commands)
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Gathering facts (disable for performance as we're managing containers)
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Logging
log_path = ./ansible.log

# Retry files
retry_files_enabled = False

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
