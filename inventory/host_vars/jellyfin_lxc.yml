---
# Container definition consumed by the proxmox_lxc_provision role.
proxmox_lxc:
  vmid: 303
  hostname: jellyfin2
  description: Jellyfin media server container managed via Ansible.
  node: "{{ proxmox_default_node }}"
  ostemplate: "local:/var/lib/vz/template/cache/debian-13-standard_13.1-2_amd64.tar.zst"
  pool: homelab
  cores: 4
  memory: 16384
  swap: 512
  password: "CHANGE_ME"  # Replace with vault entry before first run.
  disk: "local-lvm:8"
  netif:
    net0: "name=eth0,bridge=vmbr1,firewall=0,ip=dhcp,ip6=auto,type=veth"
  onboot: true
  unprivileged: true
  features:
    - nesting=1
    - keyctl=1
  tags:
    - ansible
    - jellyfin

proxmox_lxc_start_on_create: true
proxmox_lxc_mounts: "{{ proxmox_default_mounts | combine({}) }}"
proxmox_lxc_idmap: "{{ proxmox_default_idmap | list }}"
