---
# Configuration for gpu-app container (WITH GPU)
# This container includes NVIDIA GPU passthrough support

# Container identification
lxc_id: 202
container_name: "gpu-app"

# Resource allocation - higher specs for GPU workloads
disk_size: 16
ram_size: 16384
swap_size: 16384
core_count: 8

# Features - enable GPU and optionally Wireguard
enable_nvidia: true
enable_wireguard: false

# Network configuration (uses defaults from group_vars)
# network_bridge: vmbr1
# network_type: veth
